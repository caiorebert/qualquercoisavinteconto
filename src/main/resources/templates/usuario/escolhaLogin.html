<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #131921;
        }

        .nav-itens{
            display: flex;
            align-items: center;
        }

        a{
            color: #fff;
            text-decoration: none;
        }

        .nav-link {
            background-color: #FD9F0A;
            border-radius: 5px;
            margin: 0 5px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #131921;
            padding: 20px;
        }

        .login-container {
            background-color: #FD9F0A;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .btn-login {
            padding: 10px 30px;
            font-size: 1.2rem;
            margin: 10px;
        }

        .btn-cliente {
            background-color: #131921;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .btn-cliente:hover {
            background-color: #000;
        }

        .btn-vendedor {
            background-color: #0E6EB8;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .btn-vendedor:hover {
            background-color: #084c7a;
        }

        footer {
            background-color: #131921;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand nav-itens" href="#">
                <img src="/images/Qualquercoisa20conto.png" width="80" height="80" class="d-inline-block align-top" alt="" loading="lazy">
                QualquerCoisa20Conto
            </a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Escolha o tipo de login</h2>

            <a th:href="'/usuario/redirectHome/' + ${usuario.getId()}" class="btn btn-login btn-cliente">Entrar como Cliente</a>

            <a th:href="'/vendedor/' + ${vendedor.getId()}" class="btn btn-login btn-vendedor">Entrar como Vendedor</a>
        </div>
    </main>
    <footer class="text-light text-center py-3">
        <p>&copy; 2024 QualquerCoisa20Conto - <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
